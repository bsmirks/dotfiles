# Configuration for Alacritty, the GPU enhanced terminal emulator

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty it self.
env:
    TERM: xterm-256color

window:
    # Adds this many blank pixels of padding around the window
    padding:
        x: 20
        y: 10

    # Available values:
    # - `full`: Window with title bar and title bar buttons
    # - `none`: Window without title bar, rounded corners, or drop shadow
    # - `transparent`: Window with title bar with transparent background and title
    #   bar buttons
    # - `buttonless`: Window with title bar with transparent background and no
    #   title bar buttons
    decorations: buttonless

scrolling:
    # How many lines of scrollback to keep,
    history: 10000

    # Number of lines the viewport will move for every line
    # scrolled when scrollback is enabled (history > 0).
    multiplier: 3

    # Automatically scroll to the bottom when new text is written
    auto_scroll: false

# Spaces per Tab
tabspaces: 8

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Font configuration (changes require restart)
font:
    normal:
        family: "Hack Nerd Font"
    bold:
        family: "Hack Nerd Font"
    italic:
        family: "Hack Nerd Font"
    size: 13.0

    # Offset is the extra space around each character. 
    offset:
        x: 0
        y: 0

    # Glyph offset determines the locations of the glyphs within their cells
    glyph_offset:
        x: 0
        y: 0

    # Scale the font size based on the monitor's DPI. This will lead to bigger text on HiDPI
    # screens and make reading text a little easier.
    scale_with_dpi: true

    # OS X only: use thin stroke font rendering. Thin strokes are suitable for
    # retina displays, but for non-retina you probably want this set to false
    use_thin_strokes: true

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: false

# Colors (Snazzy)
colors:
    primary:
        background: "0x212733"
        foreground: "0xCCC9C2"
    cursor:
        text: "0x000000"
        cursor: "0xffffff"
    normal:
        black: "0x212733"
        red: "0xF28779"
        green: "0xBAE67E"
        yellow: "0xFFCC66"
        blue: "0x73D0FF"
        magenta: "0xD4BFFF"
        cyan: "0x5CCFE6"
        white: "0xffffff"
    bright:
        black: "0x666666"
        red: "0xff3334"
        green: "0x9ec400"
        yellow: "0xe7c547"
        blue: "0x7aa6da"
        magenta: "0xb77ee0"
        cyan: "0x54ced6"
        white: "0xffffff"
    dim:
        black: "0x333333"
        red: "0xf2777a"
        green: "0x99cc99"
        yellow: "0xffcc66"
        blue: "0x6699cc"
        magenta: "0xcc99cc"
        cyan: "0x66cccc"
        white: "0xdddddd"

# Visual Bell
# To completely disable the visual bell, set its duration to 0.
bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }

selection:
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

dynamic_title: true

hide_cursor_when_typing: false

cursor_style: Block

# Whether the cursor should be a hollow block on window focus loss
unfocused_hollow_cursor: true

# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
    - { key: N, mods: Command, action: SpawnNewInstance }
